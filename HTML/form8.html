<!DOCTYPE html>
<html>
<head>
	<title>Person profile</title>
</head>
<body>
	<form>
		
		<table border="1" width="50%">
			<tr align="center">
				<td colspan="3"><h1>Person profile<h1></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="Name" name="name" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" name="Email" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value=""> Male
					<input type="radio" name="gender" value="" >Female
					<input type="radio" name="gender" value=""> Other
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td><input type="date" name="DOB" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Blood group:</td>
				<td>
					<select name="degree">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Degree:</td>
				<td>
					<input type="checkbox" name="" value="">SSC
					<input type="checkbox" name="" value="">HSC
					<input type="checkbox" name="" value="">Bsc
					
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Photo:</td>
				<td colspan="2"><input type="file" name="image" value=""></td>
				
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr align="right">
				<td colspan="3">
					<input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
